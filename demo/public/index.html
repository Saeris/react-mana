<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#506250">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Open+Sans" rel="stylesheet">
  <style>
    html {
      font-size: 62.5%;
    }

    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

		a {
			color: inherit;
			text-decoration: none;
		}

		a:visited {
			color: inherit;
		}

		ul {
			padding: 0;
			margin: 0;
			list-style: none;
		}

		ul li {
			width: auto;
		}

    html,
    body {
      height: 100%;
      height: 100vh;
      padding: 0;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    	font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #444;
    }

		.modal {
		  overflow: hidden;
		}
  </style>
	<title>React-Mana</title>
</head>

<body>
	<div id="root"></div>
</body>

</html>
